<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="TipCalculator.css">
</head>
<body>
  
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
            <label for="amount">Bill Amount:</label>
            <input type="number" class="info" name="" id="amount">
            <br>
            <label for="percentage">Tip percentage:</label>
            <input type="number" class="info" name="" id="percentage">
            <br>
        <button id="btn">Calculate</button>
        <br>
        <p class="dsp-msg">Total :<span id="total">0</span></p>
        
    </div>

    <script src="TipCalculator.js"></script>
</body>
</html>
